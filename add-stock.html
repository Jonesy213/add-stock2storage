	<main>

		<div class="bkg-main">
			<section class="form">
				<form id="add-stock">
					<div class="add-header">
						<h1>Add Stock</h1>

						<select id="buy-type">
							<option>Buy</option>
							<option>Sell</option>
							<option>Buy Short</option>
							<option>Sell Short</option>
						</select>
						<div class="clr"></div>

						<br>

						<div class="stockadd-error-msg error-msg-top"></div><br>
						<hr>
						<br>
					</div>
					
					<div class="add-stock-row1">
						<div class="ticker">
							<label for="ticker">Ticker<strong>*</strong></label>
							<input type="text" id="ticker" placeholder="ex. AAPL">
						</div>
						<div class="amount">
							<label for="amount">Amount<strong>*</strong></label>
							<input type="number" step="0.01" id="amount" placeholder="# of stock">
						</div>
					</div>

					<div class="clr"></div>

					<div class="add-stock-row2">
						<label for="date">Date<strong>*</strong></label>
						<input type="date" id="date">
					</div>
					<div class="add-stock-row3">
						<div class="price">
							<label for="price">Price<strong>*</strong></label>
							<input type="number" step="0.01" id="price">
						</div>
						<div class="fee">
							<label for="fee">Fee <i>(if applicable)</label>
							<input type="number" id="fee" step=0.01>
						</div>
					</div>

					<div class="clr"></div>

					<div class="add-stock-row4">
						<div class="stop-limit">
							<label for="stop-limit">Stop Limit <i>(optional)</i></label>
							<input type="number" id="stop-limit">
						</div>
						<div class="stop-limit-type">
							<label for="percentage"><u>Stop Limit Type</u></label>
	  						<label class="limit-options">
	  							<input type="radio" id="percentage-radio" name="stop-limit-type">
	  							% Percentage
							</label>
							<label  class="limit-options">
								<input type="radio" id="price-radio" name="stop-limit-type">
								$ Price
							</label>
						</div>
					</div>

					<div class="clr"></div>

					<div  class="add-stock-row5 notes">
						<label>Notes <i>(optional)</i></label>
						<textarea id="notes"></textarea>
					</div>
					<input class="btn" type="submit" value="Submit">
				</form> 

				<table class='stock-table'>
					<thead>
						<tr>
							<th>ID</th>
							<th>Type</th>
							<th>#</th>
							<th>Ticker</th>
							<th>Price</th>
							<th>Date</th>
							<th></th>  <!--delete button-->
						</tr>
					<tbody id="tbl-body">

					</tbody>
					</thead>

				</table>

				</ul>
	-->

		</div>

		<div class="clr"></div>
